<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Avis Stages Militaires</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .hidden { display: none; }
    .avis { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    select, input[type="text"] { padding: 5px; margin-right: 10px; }
    .filter-bar { margin-bottom: 20px; }
  </style>
</head>
<body>

<div id="login">
  <h2>Connexion</h2>
  <p>Mot de passe requis :</p>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">Entrer</button>
</div>

<div id="content" class="hidden">
  <h1>Avis sur les stages militaires</h1>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Recherche mot-cl√©">
    <select id="armeeFilter" onchange="updateUniteFilter()"><option value="">Toutes les armes</option></select>
    <select id="uniteFilter"><option value="">Toutes les unit√©s</option></select>
    <button onclick="applyFilters()">Filtrer</button>
  </div>

  <div id="avisContainer"></div>
</div>

<script>
const PASSWORD = "stage2025";
const API_URL = "https://script.google.com/macros/s/AKfycbyfQQuDAhzLm9ruzuply-oahqEJBgl0QM-hFt_rVlBXUmj8-itqGAs0h6KwYS79qxVY-w/exec";

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if (input === PASSWORD) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("content").classList.remove("hidden");
    fetchData();
  } else {
    alert("Mot de passe incorrect.");
  }
}

let data = [];
let armeeToUnites = {};

function fetchData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(json => {
      data = json;
      buildHierarchies(data);
      populateFilters(data);
      displayData(data);
    });
}

function buildHierarchies(data) {
  armeeToUnites = {};
  data.forEach(item => {
    const armee = item["Ton stage appartient √† :"];
    const unite = item["Unit√©"];
    if (!armeeToUnites[armee]) armeeToUnites[armee] = new Set();
    armeeToUnites[armee].add(unite);
  });
}

function populateFilters(data) {
  const armees = [...new Set(data.map(item => item["Ton stage appartient √† :"]))].sort();
  const fill = (id, list) => {
    const el = document.getElementById(id);
    list.forEach(val => {
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = val;
      el.appendChild(opt);
    });
  };
  fill("armeeFilter", armees);
}

function updateUniteFilter() {
  const armee = document.getElementById("armeeFilter").value;
  const uniteSelect = document.getElementById("uniteFilter");
  uniteSelect.innerHTML = '<option value="">Toutes les unit√©s</option>';

  if (armee && armeeToUnites[armee]) {
    [...armeeToUnites[armee]].sort().forEach(unite => {
      const opt = document.createElement("option");
      opt.value = unite;
      opt.textContent = unite;
      uniteSelect.appendChild(opt);
    });
  }
}

function displayData(dataset) {
  const container = document.getElementById("avisContainer");
  container.innerHTML = "";
  dataset.forEach(item => {
    const div = document.createElement("div");
    div.className = "avis";
    div.innerHTML = `
      <strong>${item["Horodateur"] || ""} ‚Äì ${item["Ton stage appartient √† :"] || ""} ‚Äì ${item["Unit√©"] || ""}</strong><br>
      <em>${item["Ton poste durant le stage"] || "Poste inconnu"} ‚Äì ${item["Quelle ecole de formation ?"] || "√âcole non pr√©cis√©e"}</em><br>
      <p>${item["Descriptif de ton stage"] || ""}</p>
      <small>
        ${(item["Ton pr√©nom"] || "") + " " + (item["Ton nom"] || "Anonyme")}
        ${item["Ton num√©ro de t√©l (si tu souhaites le partager pour que les petits te contactent)"] ? 
          " ‚Äì üìû " + item["Ton num√©ro de t√©l (si tu souhaites le partager pour que les petits te contactent)"] : ""}
      </small>
    `;
    container.appendChild(div);
  });
}

function applyFilters() {
  const armee = document.getElementById("armeeFilter").value;
  const unite = document.getElementById("uniteFilter").value;
  const keyword = document.getElementById("searchInput").value.toLowerCase();

  const filtered = data.filter(item =>
    (!armee || item["Ton stage appartient √† :"] === armee) &&
    (!unite || item["Unit√©"] === unite) &&
    (
      (item["Descriptif de ton stage"] || "").toLowerCase().includes(keyword) ||
      (item["Ton poste durant le stage"] || "").toLowerCase().includes(keyword) ||
      (item["Quelle ecole de formation ?"] || "").toLowerCase().includes(keyword)
    )
  );

  displayData(filtered);
}
</script>

</body>
</html>
